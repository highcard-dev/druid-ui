name: Create GitHub Release

on:
  push:
    tags:
      - "v*"
  # Note: This will be triggered by semantic-release creating tags

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release

            See the [changelog](./CHANGELOG.md) for detailed changes.

            ## Installation

            ```bash
            npm install druid-ui@${{ github.ref_name }}
            ```

            ## What's Changed
            - Package published to npm
            - Built with the latest dependencies
          draft: false
          prerelease: false
